<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>


    <!--Bootstrap CSS Library | CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div id="header-container" class="row bg-primary">
            <div id="header-content-container" class="d-flex flex-row justify-content-between">
                <p id="app-title" class="d-none d-md-inline ps-md-4">Your Blog</p>
                <div id="filter-container">
                    <input id="filter-search" type="text" placeholder="Filter your feed!" />
                    <button id="filterBtn">Filter</button>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div id="main-container" class="row bg-primary-subtle">
            <div id="main-left" class="col-md-4 bg-success-subtle">
                <div id="user-info-container" class="pt-md-3 ps-md-4 bg-success">
                    <div id="user-bg"></div>
                    <div id="user-pfp"></div>
                    <div>
                        <h3>Username</h3>
                        <div>About Text Area</div>
                        <h3>Last Login</h3>
                        <div>Date Information</div>
                    </div>
                </div>

            </div>
            <div id="main-right" class="col-md pt-md-3 d-flex flex-column align-items-start bg-warning-subtle">
                <div id="blogs-crud-container" class="bg-warning">
                    <section id="create-blog-section" class="row-col-md">
                        <h2 class="text-center">New Post</h2>
                        <div class="row-col-md d-flex flex-column">
                            <label for="create-blog-title">Title</label>
                            <input id="create-blog-title" type="text" />
                        </div>
                        <div class="row-col-md d-flex flex-column">
                            <label for="create-blog-content">Content</label>
                            <textarea id="create-blog-content"></textarea>
                        </div>
                    </section>
                    <section id="blog-feed-section" class="row-col-md d-flex flex-column align-items-center">
                        <div id="feed-container" class="bg-danger">
                            <h2 class="text-center pt-md-3">Feed</h2>
                            <ul id="feed-batch">
                                <li class="blog-item-template">
                                    <div class="blog-item-container d-flex flex-row justify-content-between">
                                        <div class="blog-item-title">
                                            <h3>Title</h3>
                                        </div>
                                        <div class="blog-itemBtns">
                                            <button type="button">Edit</button>
                                            <button type="button">Delete</button>
                                        </div>
                                    </div>
                                    <div class="blog-item-content">
                                        <p class="blog-text">Preview Text Sentence that begins the journal entry...
                                        </p>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
