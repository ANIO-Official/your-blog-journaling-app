<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!--Bootstrap CSS Library | CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="header-container" class="row">
            <div id="header-content-container"
                class="d-flex flex-row justify-content-between align-items-center py-3 py-md-0">
                <h1 id="app-title" class="d-none d-md-inline ps-md-4">Your Blog ヽ(✿ﾟ▽ﾟ)ノ</h1>
                <div id="filter-container" class="ms-3 ms-md-0 me-md-5">
                    <input id="filter-search" type="search" placeholder="Filter your feed!" />
                    <button id="filterBtn">Filter</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-container" class="row">
            <div id="main-left" class="col-md-4">
                <div id="user-info-container" class="mt-md-3 m-0 ms-md-4">
                    <div id="user-bg"></div>
                    <div id="user-pfp"></div>
                    <div id="user-info">
                        <h2><input id="usernameInput" type="text" placeholder="Lovely User" maxlength="22"></h2>
                        <textarea id="user-about" placeholder="Today's Focus: Being the coolest person on Earth"></textarea>
                        <h2>Last Login</h2>
                        <p id="user-log-date">Date Information</p>
                    </div>
                </div>

            </div>
            <div id="main-right" class="col-md pt-md-3 d-flex flex-column align-items-start">
                <div id="blogs-crud-container" class="d-flex flex-column align-items-center me-md-4">
                    <section id="create-blog-section" class="row-col-md pb-4 d-flex flex-column align-items-center">
                        <form id="create-blog-form" novalidate>
                            <h2 class="text-center pt-md-3">New Post</h2>

                            <div class="row-col-md d-flex flex-column">
                                <div class="d-flex flex-row align-items-center">
                                    <label for="create-blog-title">Title</label>
                                    <span class="input-error ps-3" id="title-error"></span>
                                </div>

                                <input required id="create-blog-title" name="blog-title" type="text"
                                    placeholder="Today, I ate a grilled Cheese..." minlength="3" maxlength="36"
                                    pattern=".*[a-z A-Z]+.*[0-9]*" />
                            </div>
                            <div class="row-col-md d-flex flex-column">
                                <div class="d-flex flex-row mt-2 align-items-center">
                                    <label for="create-blog-content">Content</label>
                                    <span class="input-error ps-3" id="content-error"></span>
                                </div>
                                <textarea required id="create-blog-content" name="blog-content"
                                    placeholder="That grilled cheese changed my life, it was terrible. OTL"
                                    minlength="10" maxlength="300"></textarea>
                            </div>
                            <button id="create-blogBtn" class="mt-2" type="submit">Post</button>
                        </form>
                        <div id="update-modal" class="modal">
                            <div class="modal-content">
                                <form id="update-blog-form" novalidate>
                                    <h2 class="text-center pt-md-3">Editing Blog ＼(ﾟｰﾟ＼)</h2>

                                    <div class="row-col-md d-flex flex-column">
                                        <div class="d-flex flex-row align-items-center">
                                            <label for="update-blog-title">Title</label>
                                            <span class="input-error ps-3" id="title-edit-error"></span>
                                        </div>

                                        <input required id="update-blog-title" name="blog-title" type="text"
                                            minlength="3" maxlength="36" pattern=".*[a-z A-Z]+.*[0-9]*" />
                                    </div>
                                    <div class="row-col-md d-flex flex-column">
                                        <div class="d-flex flex-row mt-2 align-items-center">
                                            <label for="update-blog-content">Content</label>
                                            <span class="input-error ps-3" id="content-edit-error"></span>
                                        </div>
                                        <textarea required id="update-blog-content" name="blog-content" minlength="10"
                                            maxlength="300"></textarea>
                                    </div>
                                    <div id="modalBtns">
                                        <button id="update-blogBtn" class="mt-2" type="submit">Update</button>
                                        <button id="cancel-modal" type="button">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                    <section id="blog-feed-section" class="row-col-md d-flex flex-column align-items-center">
                        <div id="feed-container">
                            <h2 class="text-center pt-md-3">Feed</h2>
                            <ul id="feed-batch"
                                class="row-col-md m-0 p-0 d-flex flex-column justify-content-center align-items-center">
                                <li class="blog-item-template row-col-md ps-3" style="display: none;">
                                    <div class="blog-item-top-container d-flex flex-row justify-content-between">
                                        <div class="blog-item-title-container">
                                            <h3 class="blog-item-title">Title</h3>
                                        </div>
                                        <div class="blog-itemBtns row">
                                            <button type="button" class="editBtn me-md-3 col-md">Edit</button>
                                            <button type="button" class="deleteBtn me-md-3 col-md">Delete</button>
                                        </div>
                                    </div>
                                    <div class="blog-item-content-container">
                                        <p class="blog-item-content">Preview Text Sentence that begins the journal
                                            entry...
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
